<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 13</title>
    <link rel="stylesheet" href="../MovieUP/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="../MovieUP/index.html" id="navbar__logo"><i class="fas fa-solid fa-video"></i>MovieUP</a>
        <div class="navbar__toggle">
          
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="../MovieUP/index.html" class="navbar__links">Home</a>
          </li>
          <li class="navbar__btn"><a href="../MovieUP/signup.html" class="button">Sign Up</a></li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Sign in</h1>
      </div>
      <div align="center" class="login_form">
        <div>
          <form>
            <label for="Email">Email Address</label>
            <input type="email" name="email" class="input-text" placeholder="Enter Your Email Address">
            <label for="Password">Password</label>
            <input type="password" name="Password" class="input-text" placeholder="Enter Your Password">
            <input type="submit" value="Sign In">
          </form>
        </div>        
      </div>
    </div>

    
  </body>
</html>
